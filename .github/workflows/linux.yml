name: Linux

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  linux-build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        cxx_compiler: [ clang++-11, g++-10 ]
        c_compiler: [ clang-11, gcc-10 ]
        sanitizer: [ "address,undefined", "thread", "" ]
        exclude:
          - cxx_compiler: clang++-11
            c_compiler: gcc-10
          - cxx_compiler: g++-10
            c_compiler: clang-11
          - cxx_compiler: g++-10
            sanitizer: "address,undefined"
          - cxx_compiler: g++-10
            sanitizer: "thread"

    steps:

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install libunwind-dev g++-10 lld clang-11

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install Ninja
        uses: ashutoshvarma/setup-ninja@v1.1

      - name: Checkout Pylir
        uses: actions/checkout@v3
        with:
          path: Pylir

      - name: Install Python depends
        run: |
          python -m pip install -r ${{github.workspace}}/Pylir/test/requirements.txt

      # See https://github.com/actions/cache/issues/53
      - name: Sanitize key
        id: sanitize-key
        run: echo "::set-output name=key::$(echo ${{matrix.sanitizer}} | sed 's/,/_and_/g')"

      - name: Install CCache
        uses: hendrikmuhs/ccache-action@v1.2.2
        with:
          max-size: 0.5G
          key: ${{runner.os}}-${{steps.sanitize-key.outputs.key}}-${{matrix.cxx_compiler}}

      - run: ccache -C

      - name: Build LLVM
        id: llvm-build
        uses: ./Pylir/.github/actions/llvm-build
        with:
          c-compiler: ${{matrix.c_compiler}}
          cpp-compiler: ${{matrix.cxx_compiler}}
          sanitizers: ${{matrix.sanitizer}}

      - name: Configure Pylir
        run: |
          if [[ ! -z "${{matrix.sanitizer}}" ]]
          then
            SAN_ARG=-DPYLIR_SANITIZER=${{matrix.sanitizer}}
          fi
          cmake -GNinja -Bpylir-build \
            -DCMAKE_BUILD_TYPE=Release \
            -DPYLIR_EMBED_LLD=ON \
            -DCMAKE_CXX_COMPILER=${{matrix.cxx_compiler}} \
            -DCMAKE_C_COMPILER=${{matrix.c_compiler}} \
            $SAN_ARG \
            -DPython3_EXECUTABLE="$(which python)" \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DCMAKE_EXE_LINKER_FLAGS="-fuse-ld=lld" \
            -DCMAKE_CXX_FLAGS="-g1" \
            -DPYLIR_ENABLE_ASSERTIONS=ON \
            -DLLVM_DIR="${{steps.llvm-build.outputs.install-dir}}/lib/cmake/llvm/" \
            -DMLIR_DIR="${{steps.llvm-build.outputs.install-dir}}/lib/cmake/mlir/" \
            -DLLD_DIR="${{steps.llvm-build.outputs.install-dir}}/lib/cmake/lld/" \
            -S ${{github.workspace}}/Pylir

      - name: Build Pylir
        run: |
          cmake --build pylir-build

      - name: Test
        working-directory: ${{github.workspace}}/pylir-build
        run: ctest --extra-verbose

